<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lotto Number Generator</title>

<body>
    <h1>My Selection of Functions</h1>

        <option value="">Choose an option:</option>
        <option value="Sweet">Sweet:</option>
        <option value="Chery">Chery:</option>

    <ul id="draw"></ul>

<script>
        fetch('draws.json')
            .then((resp) => resp.json())
            .then((json) => {
                // console.log(json)
            let draw = json.draw
            let output = ''
            for(let i = 0; i < draw.length; i++){
                output += "<li>" + draw[i] + "</li>"
            }
            document.getElementById('draw').innerHTML = output
        
    
        })
    


</script>
</body>
